<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="world" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg">
        <audio id="sound" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" preload></audio>
    </a-assets>


    <a-sphere src="#world" radius="2" segments-height="53" position="0 10 -10"
                animation="property: object3D.position.y; to: 4.8; dir: alternate; dur: 1000; loop: true"
                animation__mouseenter="property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
                animation__mouseclick="property: rotation; to: 0 360 45; dur: 2000; startEvents: click"></a-sphere>

    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>

    <a-entity environment="preset: arches; dressingAmount: 20"></a-entity>

    <a-sound src="#sound" autoplay="true" position="0 6 -10"></a-sound>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

</a-scene>
</body>
</html>
